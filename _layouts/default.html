<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Jonathan Chu</title>
        <meta name="viewport" content="width=device-width">
        
        <link href='http://fonts.googleapis.com/css?family=Average' rel='stylesheet' type='text/css'>

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
        <div class="container">
          <div class="header clear">
            <h1 class="title pull-left clear"><a href="/">Jonathan Chu</a></h1>
            <nav class="pull-right">
              <a href="/"
                {% if page.title == "About" %}
                  class="active"
                {% endif %}
              >About</a>
              {% for dir in site.dirs %}
                {% if dir == page.title %}
                  <a href="/{{ dir | downcase }}/" class="active">{{dir}}</a>
                {% else %}
                  <a href="/{{ dir | downcase }}/">{{dir}}</a>
                {% endif %}
              {% endfor %}
            <nav>
          </div>
        </div>
          <div class="content">
            <div class="container">
              {{ content }}
            </div>
            <div id="footer" class="container">
              <span class="pull-left left">
                Jonathan A. Chu<br>
                Department of Political Science<br>
                Encina Hall West, Room 100<br>
                616 Serra Street, Stanford, CA 94305-6044
              </span>
              <span class="pull-right right">
                Email: <a href="mailto:jonchu@stanford.edu">
                jonchu@stanford.edu</a>
              </span>
            </div>
          </div>
        </div> <!-- /container -->
    </body>
</html>
